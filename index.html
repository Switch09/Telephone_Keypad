<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikigai Assessment</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <input type="text" name="dialer" id="dialer" value="">
        <br>
        <button value="1">1 <br> <span>. , ! </span></button>
        <button value="2">2 <br> <span>a b c </span></button>
        <button value="3">3 <br> <span>d e f </span></button>
        <br>
        <button value="4">4 <br> <span>g h i </span></button>
        <button value="5">5 <br> <span>j k l </span></button>
        <button value="6">6 <br> <span>m n o </span></button>
        <br>
        <button value="7">7 <br> <span>p q r s </span></button>
        <button value="8">8 <br> <span>t u v </span></button>
        <button value="9">9 <br> <span>w x y z </span></button>
        <br>
        <button class="last_row" value="*"><span>*</span> </button>
        <button class="last_row" value="0"><span>0</span> </button>
        <button class="last_row" value="#"><span>#</span> </button>
    </div>
</body>
</html>
